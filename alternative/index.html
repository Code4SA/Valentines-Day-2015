<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Looking for love in all the wrong places</title>
        <link rel="stylesheet" href="d3.slider.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="area.css">

        <script src="//d3js.org/d3.v3.min.js"></script>
        <script src="d3.slider.js"></script>
        <script src="xkcd.js"></script>
    </head>
    <body>
        <div id="graph">
            <div id="slider-text">Use the slider to choose your age: <span id="text"></span></div>
            <div id="slider1"></div>
            <div>Choose your gender</div>
            <div class="btn-group gender-buttons" data-toggle="buttons-radio">
                <button type="button" class="btn btn-default active" autofocus="true" id="male">Man</button>
                <button type="button" class="btn btn-default" id="female">Woman</button>
            </div>
            <div>
                <svg id="area" />
            </div>
        </div>
        <div id="narrative"></div>
        <script src="area.js"></script>
    </body>
</html>
